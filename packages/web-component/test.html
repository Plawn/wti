<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WTI Web Component Test</title>
  <link rel="stylesheet" href="./dist/wti-element.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .controls {
      position: fixed;
      top: 16px;
      right: 16px;
      z-index: 1000;
      display: flex;
      gap: 8px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
    }
    .controls button, .controls select {
      padding: 8px 16px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      background: white;
      cursor: pointer;
      font-size: 14px;
    }
    .controls button:hover, .controls select:hover {
      background: #f3f4f6;
    }
    wti-explorer {
      display: block;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="controls">
    <select id="spec-select">
      <option value="https://petstore3.swagger.io/api/v3/openapi.json">Petstore v3</option>
      <option value="https://raw.githubusercontent.com/APIs-guru/openapi-directory/main/APIs/stripe.com/2022-11-15/openapi.yaml">Stripe API</option>
      <option value="https://raw.githubusercontent.com/github/rest-api-description/main/descriptions/api.github.com/api.github.com.json">GitHub API</option>
    </select>
    <button id="theme-toggle">Toggle Theme</button>
    <select id="locale-select">
      <option value="en">English</option>
      <option value="fr">French</option>
    </select>
  </div>

  <wti-explorer
    id="wti"
    spec-url="https://petstore3.swagger.io/api/v3/openapi.json"
    theme="light"
    locale="en"
  ></wti-explorer>

  <script src="./dist/wti-element.iife.js"></script>
  <script>
    const wti = document.getElementById('wti');
    const specSelect = document.getElementById('spec-select');
    const themeToggle = document.getElementById('theme-toggle');
    const localeSelect = document.getElementById('locale-select');

    specSelect.addEventListener('change', (e) => {
      wti.setAttribute('spec-url', e.target.value);
    });

    themeToggle.addEventListener('click', () => {
      const currentTheme = wti.getAttribute('theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      wti.setAttribute('theme', newTheme);
      document.body.style.background = newTheme === 'dark' ? '#1a1a1a' : '#ffffff';
    });

    localeSelect.addEventListener('change', (e) => {
      wti.setAttribute('locale', e.target.value);
    });
  </script>
</body>
</html>
