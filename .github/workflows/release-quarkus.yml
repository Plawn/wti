name: Release Quarkus Extension

on:
  push:
    tags:
      - 'quarkus-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: GPG_PASSPHRASE

      - name: Install dependencies
        run: bun install

      - name: Build WTI web component
        run: bun run --filter @wti/element build

      - name: Copy assets to Quarkus extension
        run: |
          mkdir -p quarkus-extension/runtime/src/main/resources/META-INF/resources/wti
          cp -r packages/web-component/dist/* quarkus-extension/runtime/src/main/resources/META-INF/resources/wti/

      - name: Set version from tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION=${GITHUB_REF#refs/tags/quarkus-v}
          cd quarkus-extension
          mvn versions:set -DnewVersion=$VERSION -DgenerateBackupPoms=false

      - name: Set version from input
        if: github.event_name == 'workflow_dispatch'
        run: |
          cd quarkus-extension
          mvn versions:set -DnewVersion=${{ inputs.version }} -DgenerateBackupPoms=false

      - name: Build Quarkus extension
        run: |
          cd quarkus-extension
          mvn clean verify

      - name: Publish to Maven Central
        run: |
          cd quarkus-extension
          mvn deploy -P release -DskipTests
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          name: Quarkus Extension ${{ github.ref_name }}
          files: |
            quarkus-extension/runtime/target/quarkus-wti-*.jar
            quarkus-extension/deployment/target/quarkus-wti-deployment-*.jar
